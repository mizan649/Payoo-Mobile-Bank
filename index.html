<html lang="en">

<head>

<body class="bg-slate-800">

                     <nav class="flex justify-center items-center">

                           <fieldset class="fieldset">
                             <label class="label">Accoun Number</label>
                             <input id="account-number" value="01719115291" type="text" class="input" placeholder="Type Account Number" required/>

                         </form>
                       </div>
                     </div>
                   </div>

       </section>

       <script src="./script/login.js"></script>
