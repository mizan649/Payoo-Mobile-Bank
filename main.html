<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Main</title>
       <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
       <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
       <!-- class="max-w-md min-h-screen mx-auto bg-gray-200 py-6 " -->
       <section class="max-w-md min-h-screen mx-auto bg-gray-200 py-6">
              <header>
                     <nav class="flex justify-around items-center mb-3">
                            <img class="w-16 p-0" src="./assets/Group.png" alt="">
                            <div class="pl-2">
                                   <h3 class="text-3xl text-center mb-1  font-bold">$<span id="main-balance">45000</span></h3>
                                   <p class=" p-1 rounded  ">Available Balance</p>
                            </div>
                            <button class="btn">Log-Out</button>

                     </nav>
                     <hr class="text-cyan-400 text-3xl">

                     <section class="mt-4 px-3">
                            <div class="">
                                   <h3 class="text-2xl font-bold mb-2">Welcome to Payooo!</h3>
                                   <p>Enjoy easy and convenient financial sercvices with us. <br>CashOut charge is Low
                                          and </p>
                            </div>
                            <!-- cards grid grid-cols-3 mt-14 gap-2 p-2 -->
                            <div class="cards grid grid-cols-3 mt-4 gap-2 ">
                                   <div class="box border p-4 text-center rounded-sm cursor-pointer">
                                          <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                                          <p>Add Money</p>
                                   </div>
                                   <div class="box border p-4 text-center rounded-sm cursor-pointer">
                                          <img class="w-8 mx-auto" src="./assets/purse1.png" alt="">
                                          <p>Cash Out</p>
                                   </div>
                                   <div class="box border p-4 text-center rounded-sm cursor-pointer">
                                          <img class="w-8 mx-auto" src="./assets/money1.png" alt="">
                                          <p>Pay Bill</p>
                                   </div>
                                   <div class="box border p-4 text-center rounded-sm cursor-pointer">
                                          <img class="w-8 mx-auto" src="./assets/send1.png" alt="">
                                          <p>Transfer Money</p>
                                   </div>
                                   <div class="box border p-4 text-center rounded-sm cursor-pointer">
                                          <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="">
                                          <p>Get Bonus</p>
                                   </div>
                                   <div class="box border p-4 text-center rounded-sm cursor-pointer">
                                          <img class="w-8 mx-auto" src="./assets/transaction1.png" alt="">
                                          <p>Transaction History</p>
                                   </div>
                            </div>
                     </section>
              </header>

              <!-- Extra Section  -->
              <section class="mt-4 p-3">
                     <h3 class="text-2xl ">Add Money </h3>
                     <div class="hero ">
                            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mt-6">
                                   <div class="card-body">

                                          <!-- <legend>Select Bank</legend>
                                   <select class="select">
                                       <option disabled selected>Select bank</option>
                                       <option value="Bkash">Bkash</option>
                                       <option value="Nagad">nagad</option>
                                       <option value="dbbl">DBBL</option>
                                     </select> -->
                                          <legend>Select A Bank</legend>
                                          <select name="" id="" class="select rounded-2xl">
                                                 <option value="Bkash">Bkash</option>
                                                 <option value="Nagad">Nagad</option>
                                                 <option value="DBBL">DBBL</option>
                                          </select>
                                          <fieldset class="fieldset">
                                                 <label class="fieldset-label">Account Number</label>
                                                 <input class="input rounded-2xl" type="password" class="input" placeholder="Enter Account Number" />
                                                 <label class="fieldset-label">Amout to Add</label>
                                                 <input class="input rounded-2xl" type="text" class="input" placeholder="Enter Amount" id="amount"/>
                                                 <label class="fieldset-label">PIN</label>
                                                 <input class="input rounded-2xl" type="password" class="input" placeholder="Enter PIN Number" />
                                                 <button class="btn btn-primary mt-4" id="add-money">Add Money </button>
                                                 <div class="mx-auto mt-2"><a class="link link-hover" class="">Forgot password?</a></div>
                                          </fieldset>
                                   </div>
                            </div>
                     </div>
                     </div>
              </section>
       </section>

       <script src="./script/add.js"></script>
</body>

</html>
